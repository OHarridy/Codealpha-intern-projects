<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h2>URL Shortener</h2>
    <form action="#" th:action="@{/api/urls/shorten}"  method="post">
        <label for="originalUrl">Original URL:</label>
        <input type="url" name="originalUrl" required/>
        <button type="submit">Shorten URL</button>
    </form>
    <p>Shortened URL: <a id="shortenedUrl" th:text=${shorten} ></a></p>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <script>
        function copyToClipboard() {
            var shortenedUrl = document.getElementById('shortenedUrl');
            var textArea = document.createElement('textarea');
            textArea.value = shortenedUrl.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('URL copied to clipboard!');
        }
    </script>
</body>
</html>
